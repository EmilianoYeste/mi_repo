<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h2 class="titulo__secciones">Contacto</h2>
    <br><br>
    <a href="../index.html">Inicio</a>
    <label for="" id="menuHamburguesa">
        <img src="../icon/menu.svg" alt="">
    </label>   
    <br><br>
    <form action="">

        <fieldset class="formularioContacto">
            <legend>Ingrese su consulta</legend>
            <br>
            <label for="Nombre">Nombre</label>
            <input type="text">
            <br><br>
            <label for="E-mal">E-mail</label>
            <input type="E-mail">
            <br><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reestablecer">
            <br><br>
            <label for="">Tipo de consulta</label>
            <select name="Tipo de consulta" id="">
                <option value="">Otra</option>
                <option value="Cuadros">Cuadros</option>
                <option value="Collages">Collages</option>
            </select>
        </fieldset>

    </form>

    <br><br><br>
    <footer class="footer__flex">
        <div class="boxModel">
            <img src="../img/logo.png" alt="">
        </div>
        <div class="boxModel">
            <a href="https:/facebook.com" target="_blank">Facebook</a>
        </div>
        <div class="boxModel">
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        </div>
    </footer>
</body>

</html>
